# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: required
cache: packages

apt_packages:
  - libxml2-dev

services:
  - docker

before_install:
  # mainly for installing sf (which requires units/rgeos/rgdal)
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev libcurl4-openssl-dev
  - Rscript -e 'update.packages(ask = FALSE)'
  # docker images for integration tests
  # --> GeoNetwork
  - docker pull kartoza/postgis
  - docker run -d --name="postgis" kartoza/postgis
  - docker pull oscarfonts/geoserver
  - docker run --link postgis:postgis --name geoserver -d -p 8080:8080 oscarfonts/geoserver
  - docker run --name geonetwork -d -p 8282:8080 pobsteta/docker-geonetwork:3.0.5
  # --> pycsw
  - docker pull axiom/docker-pycsw
  - chmod 777 $TRAVIS_BUILD_DIR/tests/pycsw/database
  - docker run --name pycsw -v $TRAVIS_BUILD_DIR/tests/pycsw/pycsw.cfg:/opt/pycsw/default.cfg -v $TRAVIS_BUILD_DIR/tests/pycsw/database:/database -d -p 8000:8000 axiom/docker-pycsw
  

r:
  - oldrel
  - release
  #- devel

r_github_packages:
  - hadley/devtools
  - eblondel/geometa

r_packages:
  - R6
  - httr
  - XML
  - rgdal
  - sf
  - testthat
  - covr

r_check_args: --as-cran

after_script:
 - ./travis-tool.sh dump_logs
 
after_success:
 - Rscript -e 'library(covr); codecov()'

notifications:
  email:
    on_success: change
    on_failure: change